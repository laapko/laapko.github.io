<html>

 <title>Home</title>
 </head>
 <body>
 <form class="registration" action="index.html" method="post">
 <table>
 <tr>
 <td><b>Login:<b></td>
 <td><input name="Id" size=30 onBlur="this.value.toUpperCase()"></td></tr>

 <td><input type="password" name="Pwd" size=30
onFocus="this.select();"></td></tr>

 <td><input type="password" name="Pwd1" size=30
onFocus="this.select();"></td></tr>
 </table>

 <input type="reset" value="Сброс">
</form>
 </body>
</html>
