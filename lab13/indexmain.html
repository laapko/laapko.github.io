<!DOCTYPE html>
<html>

<head>
	<style type="text/css">
		body {
			background-color: aliceblue;

		}

		.block {

			line-height: 50px;
			font-size: 30px;

<body>

	<h3>Результат ищи внизу странички</h3>
	<h4>Скучное задание</h4>

	<div class="block"><input type="image" src="foto/d5.jpg" width="80%" height="80%" value="Hello!" name="hello" OnClick="b();">Забавный</div>

	<div class="block"><input type="image" src="foto/d4.jpg" width="80%" height="80%" value="Hello!" name="hello" OnClick="d();">Приветливый</div>

		function a() {
			document.getElementById('info').innerHTML = 'Сколько у тебя подписчиков?';
		}

		function b() {
			document.getElementById('info').innerHTML = 'Поздравляю, сегодня ты забавный!';
		}

		function c() {
			document.getElementById('info').innerHTML = 'Не забудь маску на АИП!';
		}

		function d() {
			document.getElementById('info').innerHTML = 'Привет!';
		}

		function e() {
			document.getElementById('info').innerHTML = 'Дима, хватит проходить этот тест';
		}

		function f() {
			document.getElementById('info').innerHTML = 'Да, Просто Дима, Дима на парах и сосредоточенный Дима это одно и то же';
		}
		function g() {
			document.getElementById('info').innerHTML = 'Бывает и такое';
		}

			document.getElementById('info').innerHTML = 'Классные очки!';
